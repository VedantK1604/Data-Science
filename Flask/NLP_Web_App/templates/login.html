<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP APP | Login Page</title>
</head>
<body>
    <h1>NLP App</h1>

    <h3>Login Here</h3>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    {% if login_message %}
        <p style="color: red">{{ login_message }}</p>
    {% endif %}


    <form action="/perform_login", method="post">
        <label>Email</label><br>
        <input type="email" required name="user_email"><br>
        <label>Password</label><br>
        <input type="password" required name="user_password"><br>
        <input type="submit" value="Login">
    </form>

    <p>Not a member? <a href="/register">Register Here</a></p>
</body>
</html>
